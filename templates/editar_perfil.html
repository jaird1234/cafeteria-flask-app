<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: #f5f3ef;
            font-family: 'Segoe UI', sans-serif;
            animation: fadeIn 0.5s ease-out;
        }
        .card-cafe {
            border-radius: 18px;
            padding: 25px;
            background: #ffffff;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            animation: fadeUp 0.6s ease-out;
        }
        h2, h5 {
            font-weight: 700;
            color: #5b3a29;
        }
        label {
            font-weight: 600;
            color: #4a3328;
        }
        .btn-cafe {
            background: #8b5a36;
            border: none;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-cafe:hover {
            background: #6f452a;
            transform: translateY(-2px);
        }
        .btn-sec {
            background: #b8a99a;
            border: none;
            transition: 0.3s;
        }
        .btn-sec:hover {
            background: #9c8c7d;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-cafe">

                <h2><i class="bi bi-person-circle"></i> Editar Mi Perfil</h2>
                <p class="text-muted">Actualiza tu información personal y de dirección.</p>

                <form method="POST">

                    <h5 class="mt-4">Datos Personales</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono if cliente.telefono }}">
                        </div>
                    </div>

                    <h5 class="mt-4">Dirección</h5>
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="calle" class="form-label">Calle</label>
                            <input type="text" class="form-control" id="calle" name="calle" value="{{ cliente.calle if cliente.calle }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="numero_exterior" class="form-label">Número Exterior</label>
                            <input type="text" class="form-control" id="numero_exterior" name="numero_exterior" value="{{ cliente.numero_exterior if cliente.numero_exterior }}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="colonia" class="form-label">Colonia</label>
                            <input type="text" class="form-control" id="colonia" name="colonia" value="{{ cliente.colonia if cliente.colonia }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="codigo_postal" class="form-label">Código Postal</label>
                            <input type="text" class="form-control" id="codigo_postal" name="codigo_postal" value="{{ cliente.codigo_postal if cliente.codigo_postal }}">
                        </div>
                    </div>

                    <hr>
                    <button type="submit" class="btn btn-cafe">Guardar Cambios</button>
                    <a href="{{ url_for('mi_perfil') }}" class="btn btn-sec ms-2">Cancelar</a>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
