<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Título dinámico -->
    <title>{% if proveedor %}Editar{% else %}Crear{% endif %} Proveedor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3e9dc; /* tono latte */
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            border-radius: 20px;
            background: #fff7f0; /* crema pastel */
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h2 {
            font-weight: 800;
            color: #4b2e15; /* café intenso */
            border-left: 6px solid #a05a2c;
            padding-left: 12px;
            margin-bottom: 20px;
        }

        label {
            color: #4b2e15;
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #d2b89c;
            background: #fffdf9;
        }

        .form-control:focus {
            border-color: #a05a2c;
            box-shadow: 0 0 0 0.2rem rgba(160, 90, 44, 0.25);
        }

        .btn-primary {
            background: #8b5e34; /* café latte */
            border: none;
            border-radius: 12px;
            font-weight: 600;
            padding: 8px 18px;
        }

        .btn-primary:hover {
            background: #6f4828;
        }

        .btn-secondary {
            background: #c7a17a;
            border: none;
            border-radius: 12px;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background: #a98259;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card shadow-sm">
                    <div class="card-body">

                        <!-- Título dinámico -->
                        <h2 class="card-title">
                            {% if proveedor %}Editar{% else %}Crear{% endif %} Proveedor
                        </h2>

                        <form method="POST">

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Proveedor</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                       value="{{ proveedor.nombre if proveedor else '' }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email de Contacto</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       value="{{ proveedor.email if proveedor else '' }}" required>
                            </div>

                            <!-- Botones -->
                            <button type="submit" class="btn btn-primary">
                                {% if proveedor %}Guardar Cambios{% else %}Crear Proveedor{% endif %}
                            </button>

                            <a href="{{ url_for('ver_proveedores') }}" class="btn btn-secondary ms-2">Cancelar</a>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
