<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - Cafetería</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5, #ffffff);
        }
        .card {
            border-radius: 15px;
        }
        h3 {
            font-weight: 600;
            color: #343a40;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 8px;
        }
        .btn-success {
            box-shadow: 0 2px 8px rgba(25,135,84,0.35);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4" style="margin-top: 100px;">

                <div class="card shadow-sm">
                    <div class="card-body">

                        <h3 class="card-title text-center mb-4">Registrar Nuevo Usuario</h3>

                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}

                        <form method="POST" action="/registro">

                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-semibold">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/login" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
