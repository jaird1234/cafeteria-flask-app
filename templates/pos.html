<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Punto de Venta - Cafeter√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: #f4f2ee;
            font-family: "Poppins", sans-serif;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; }}

        .card {
            border-radius: 20px;
            background: #ffffff;
            border: 2px solid #e1d5c8;
            padding: 25px;
        }

        .small-icon { font-size: 1rem; margin-right: 6px; }

        .producto-card {
            border-radius: 12px;
            border: 1px solid #e8dfd5;
            background: #ffffff;
            padding: 10px 15px;
        }

        .producto-card:hover {
            background: #f7f3ef;
            transition: 0.2s;
        }

        h1, h3, h4, label { color: #4b2e1e; font-weight: 700; }

        #productos-lista {
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        input[type="search"] {
            border-radius: 12px;
            padding: 10px 14px;
        }
    </style>
</head>
<body>

<div class="container mt-4 mb-5">
    <div class="card shadow-sm">

        <h1><i class="bi bi-shop small-icon"></i> Punto de Venta</h1>
        <p>Atendiendo como: <strong>{{ current_user.email }}</strong></p>
        <hr>

        <form action="/pos" method="POST">

            <div class="row">
                <!-- COLUMNA IZQUIERDA -->
                <div class="col-md-4">

                    <!-- CLIENTE -->
                    <label class="form-label">Cliente</label>
                    <select class="form-select mb-3" name="id_cliente" required>
                        {% for cliente in clientes %}
                            <option value="{{ cliente.id_cliente }}">{{ cliente.nombre }} ({{ cliente.email }})</option>
                        {% endfor %}
                    </select>

                    <!-- BUSCADOR -->
                    <label class="form-label">Buscar producto</label>
                    <input type="search" id="buscador" class="form-control mb-3"
                           placeholder="Buscar por nombre..." onkeyup="filtrarProductos()">
                </div>

                <!-- COLUMNA DERECHA -->
                <div class="col-md-8">

                    <h3><i class="bi bi-cup-straw small-icon"></i> Men√∫</h3>

                    <div id="productos-lista" class="mt-2">
                        {% for producto in productos %}
                        <div class="producto-card mb-2 producto-item" data-nombre="{{ producto.nombre|lower }}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-1">{{ producto.nombre }}</h5>
                                    <span class="text-muted">${{ producto.precio_venta }}</span>
                                </div>
                                <div>
                                    <label class="form-label mb-0">Cant:</label>
                                    <input type="number" name="cantidad_{{ producto.id_producto }}"
                                           class="form-control"
                                           style="width: 70px;"
                                           value="0" min="0"
                                           data-precio="{{ producto.precio_venta }}"
                                           onchange="calcularTotal()">
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                </div>
            </div>

            <hr>

            <!-- TOTAL -->
            <div class="d-flex justify-content-between align-items-center">
                <h3>Total: $<span id="total-venta">0.00</span></h3>
                <input type="hidden" name="monto_total" id="monto_total_input" value="0.00">
                <button type="submit" class="btn btn-success btn-lg">Registrar Venta</button>
            </div>
        </form>

        <a href="/menu" class="btn btn-secondary mt-3">Volver al Men√∫</a>
    </div>
</div>

<script>
    function calcularTotal() {
        let total = 0;
        let inputs = document.querySelectorAll('.producto-card input[type="number"]');

        inputs.forEach(input => {
            let cantidad = parseInt(input.value);
            let precio = parseFloat(input.dataset.precio);
            if (cantidad > 0) {
                total += cantidad * precio;
            }
        });

        document.getElementById('total-venta').innerText = total.toFixed(2);
        document.getElementById('monto_total_input').value = total.toFixed(2);
    }

    // üîç BUSCADOR DE PRODUCTOS
    function filtrarProductos() {
        let txt = document.getElementById('buscador').value.toLowerCase();
        let productos = document.querySelectorAll('.producto-item');

        productos.forEach(prod => {
            let nombre = prod.dataset.nombre;
            prod.style.display = nombre.includes(txt) ? "block" : "none";
        });
    }
</script>

</body>
</html>
