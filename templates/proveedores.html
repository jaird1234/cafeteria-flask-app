<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrar Proveedores</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: #f7f3ee; /* tono crema */
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            border-radius: 18px;
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(120, 82, 55, 0.2);
            border: 1px solid #e2d5c5;
        }

        h2 {
            font-weight: 700;
            color: #5a3e2b;
            border-bottom: 2px solid #c7a27a;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        .text-success {
            color: #8d6e63 !important;
        }

        .btn-success {
            background-color: #7b4f2f !important;
            border-color: #6a4328 !important;
            box-shadow: 0 3px 10px rgba(85, 53, 33, 0.35);
        }
        .btn-success:hover {
            background-color: #6a4328 !important;
        }

        .btn-warning {
            background-color: #c49b63 !important;
            border-color: #b3874c !important;
        }
        .btn-warning:hover {
            background-color: #b3874c !important;
        }

        .btn-danger {
            background-color: #a75032 !important;
            border-color: #963f26 !important;
        }

        .table thead {
            background-color: #5a3e2b !important;
            color: #fff;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2e7dd;
        }

        .table-hover tbody tr:hover {
            background-color: #eadacd;
        }

        .btn-secondary {
            background-color: #7c6a5a !important;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #6a5a4b !important;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">

                <h2 class="card-title">Administrar Proveedores</h2>
                <p class="text-success fw-semibold">Vista de gerente/admin (Permiso DCL: OK)</p>
                
                <!-- Botón Crear Proveedor -->
                <div class="mb-3">
                    <a href="{{ url_for('crear_proveedor') }}" class="btn btn-success">
                        <i class="bi bi-plus-circle-fill"></i> Crear Nuevo Proveedor
                    </a>
                </div>
                
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre del Proveedor</th>
                            <th>Email de Contacto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for proveedor in proveedores %}
                        <tr>
                            <td>{{ proveedor.id_proveedor }}</td>
                            <td>{{ proveedor.nombre }}</td>
                            <td>{{ proveedor.email }}</td>
                            <td>
                                <a href="{{ url_for('editar_proveedor', id=proveedor.id_proveedor) }}"
                                   class="btn btn-warning btn-sm" title="Editar">
                                    <i class="bi bi-pencil-fill"></i>
                                </a>

                                <a href="{{ url_for('borrar_proveedor', id=proveedor.id_proveedor) }}"
                                   class="btn btn-danger btn-sm" title="Borrar"
                                   onclick="return confirm('¿Estás seguro? Esta acción es irreversible.');">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <a href="/menu" class="btn btn-secondary mt-3">Volver al Menú</a>

            </div>
        </div>
    </div>

</body>
</html>
