<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if cliente %}Editar{% else %}Crear{% endif %} Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: #f5f3ef;
            font-family: 'Segoe UI', sans-serif;
            animation: fadeIn 0.5s ease-out;
        }
        .card-cafe {
            border-radius: 18px;
            padding: 25px;
            background: #ffffff;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            animation: fadeUp 0.6s ease-out;
        }
        h2 {
            font-weight: 700;
            color: #5b3a29;
        }
        label {
            font-weight: 600;
            color: #4a3328;
        }
        .btn-cafe {
            background: #8b5a36;
            border: none;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-cafe:hover {
            background: #6f452a;
            transform: translateY(-2px);
        }
        .btn-sec {
            background: #b8a99a;
            border: none;
            transition: 0.3s;
        }
        .btn-sec:hover {
            background: #9c8c7d;
        }
        #puntos-container {
            border-left: 5px solid #c28f5a;
            transition: 0.3s;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-cafe">

                <h2 class="mb-4"><i class="bi bi-person-lines-fill"></i> {% if cliente %}Editar{% else %}Crear{% endif %} Cliente</h2>

                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre if cliente else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email if cliente else '' }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Tel√©fono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono if cliente else '' }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipo de Cliente</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_cliente" id="tipo_ocasional" value="ocasional"
                                   {% if not cliente or cliente.ocasional %}checked{% endif %} 
                                   onclick="togglePuntos(false)">
                            <label class="form-check-label" for="tipo_ocasional">Ocasional</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_cliente" id="tipo_frecuente" value="frecuente"
                                   {% if cliente and cliente.frecuente %}checked{% endif %} 
                                   onclick="togglePuntos(true)">
                            <label class="form-check-label" for="tipo_frecuente">Frecuente (Miembro Lealtad)</label>
                        </div>
                    </div>

                    <div class="mb-3 p-3 bg-warning-subtle rounded" id="puntos-container" 
                         {% if not (cliente and cliente.frecuente) %}style="display: none;"{% endif %}>
                        <label for="puntos_acumulados" class="form-label fw-bold">Puntos de Lealtad</label>
                        <input type="number" class="form-control" id="puntos_acumulados" name="puntos_acumulados" 
                               value="{{ cliente.frecuente.puntos_acumulados if cliente and cliente.frecuente else 0 }}" min="0">
                    </div>

                    <button type="submit" class="btn btn-cafe">{% if cliente %}Guardar Cambios{% else %}Crear Cliente{% endif %}</button>
                    <a href="{{ url_for('ver_clientes') }}" class="btn btn-sec ms-2">Cancelar</a>
                </form>

            </div>
        </div>
    </div>
</div>

<script>
    function togglePuntos(mostrar) {
        var container = document.getElementById('puntos-container');
        container.style.display = mostrar ? 'block' : 'none';
    }
</script>

</body>
</html>
