<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú Principal - Cafetería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* --- ESTÉTICA ORIGINAL (Tus colores y estilos) --- */
        body {
            background: #f3ebe3;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            padding-top: 20px;
        }

        .card {
            border-radius: 20px;
            background: #ffffffdd; /* Efecto vidrio */
            backdrop-filter: blur(8px);
            border: 1px solid #e7d9cc;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        h2 { color: #4b2e1e; font-weight: 700; }
        h5 { color: #7a4e33; font-weight: 600; }

        .list-group-item {
            background: transparent;
            border: none;
            padding: 15px 20px;
            margin-bottom: 5px;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .list-group-item:hover {
            background-color: #f4e9e1;
            transform: translateX(5px);
        }

        .list-group-item a {
            text-decoration: none;
            color: #4b2e1e;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .list-group-item i {
            font-size: 1.2rem;
            color: #7a4e33;
        }

        /* --- BARRA DE CONTROL DE ROL (Nueva, pero con tu estilo) --- */
        .role-control-bar {
            background: #ffffff;
            border-radius: 15px;
            padding: 10px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            border: 1px solid #e7d9cc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .role-badge {
            font-size: 0.8rem;
            padding: 5px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="role-control-bar">
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-person-fill-gear text-muted fs-4"></i>
                        <div>
                            <small class="text-muted d-block" style="line-height:1;">Vista actual:</small>
                            <select class="form-select form-select-sm border-0 bg-transparent fw-bold p-0 text-dark shadow-none" id="selectorRol" onchange="actualizarMenu()" style="cursor: pointer;">
                                <option value="admin">Administrador (Todo)</option>
                                <option value="gerente">Gerente</option>
                                <option value="barista">Barista</option>
                                <option value="cliente">Cliente</option>
                            </select>
                        </div>
                    </div>
                    <span class="role-badge bg-danger text-white" id="badgeVisual">ADMIN</span>
                </div>

                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h2>Menú Principal</h2>
                        <p class="text-muted">Bienvenido al sistema de gestión</p>
                    </div>

                    <div class="list-group">
                        
                        <div class="item-menu" data-roles="admin">
                            <h5 class="mt-2 mb-2 ps-2 border-bottom pb-2">Administración</h5>
                            <div class="list-group-item">
                                <a href="admin_dashboard.html">
                                    <i class="bi bi-speedometer2"></i> Panel de Control
                                </a>
                            </div>
                        </div>

                        <div class="grupo-gestion item-menu" data-roles="admin,gerente">
                            <div class="list-group-item">
                                <a href="ventas.html"><i class="bi bi-graph-up-arrow"></i> Reportes de Venta</a>
                            </div>
                            <div class="list-group-item">
                                <a href="proveedores.html"><i class="bi bi-truck"></i> Proveedores</a>
                            </div>
                            <div class="list-group-item">
                                <a href="productos.html"><i class="bi bi-box-seam"></i> Inventario</a>
                            </div>
                        </div>

                        <div class="item-menu" data-roles="admin,gerente,barista">
                            <h5 class="mt-3 mb-2 ps-2 border-bottom pb-2">Operaciones</h5>
                            <div class="list-group-item">
                                <a href="pos.html"><i class="bi bi-cup-hot-fill"></i> Punto de Venta (POS)</a>
                            </div>
                            <div class="list-group-item">
                                <a href="clientes.html"><i class="bi bi-people-fill"></i> Clientes</a>
                            </div>
                            <div class="list-group-item">
                                <a href="empleados.html"><i class="bi bi-person-badge"></i> Empleados</a>
                            </div>
                        </div>

                        <div class="item-menu" data-roles="cliente">
                            <h5 class="mt-3 mb-2 ps-2 border-bottom pb-2">Mi Cuenta</h5>
                            <div class="list-group-item">
                                <a href="#" onclick="alert('Demo: Aquí verías tus puntos y compras.')">
                                    <i class="bi bi-person-circle"></i> Mi Perfil
                                </a>
                            </div>
                        </div>

                    </div>

                    <div class="mt-5 text-center">
                        <a href="index.html" class="btn btn-outline-secondary btn-sm rounded-pill px-4">Cerrar Sesión</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function actualizarMenu() {
            const rol = document.getElementById('selectorRol').value;
            const badge = document.getElementById('badgeVisual');
            
            // 1. Actualizar Badge Visual
            badge.textContent = rol.toUpperCase();
            badge.className = 'role-badge'; // Reset clases
            
            if(rol === 'admin') badge.classList.add('bg-danger', 'text-white');
            else if(rol === 'gerente') badge.classList.add('bg-primary', 'text-white');
            else if(rol === 'barista') badge.classList.add('bg-warning', 'text-dark');
            else badge.classList.add('bg-success', 'text-white');

            // 2. Filtrar Elementos
            const elementos = document.querySelectorAll('.item-menu');
            
            elementos.forEach(el => {
                const rolesPermitidos = el.getAttribute('data-roles');
                // Si el rol actual está en la lista de permitidos, mostrar
                if(rolesPermitidos.includes(rol)) {
                    el.style.display = 'block';
                } else {
                    el.style.display = 'none';
                }
            });
        }

        // Iniciar filtro al cargar
        document.addEventListener('DOMContentLoaded', actualizarMenu);
    </script>

</body>
</html>
