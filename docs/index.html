<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f3ebe3; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: "Poppins", sans-serif; }
        .card { border: none; border-radius: 20px; padding: 40px; width: 100%; max-width: 400px; background: #ffffffdd; backdrop-filter: blur(5px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-primary { background: #7a4e33; border: none; border-radius: 12px; padding: 12px; font-weight: 600; width: 100%; }
        .btn-primary:hover { background: #5e3b24; }
    </style>
</head>
<body>
    <div class="card text-center">
        <h1 style="font-size: 60px;">☕</h1>
        <h3 class="mb-3" style="color: #4b2e1e; font-weight: 700;">Cafetería Demo</h3>
        <p class="text-muted mb-4">Versión Estática para GitHub Pages</p>
        
        <form action="menu.html">
            <div class="mb-3">
                <input type="email" class="form-control p-3" placeholder="Cualquier email..." required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control p-3" placeholder="Cualquier contraseña..." required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar al Sistema</button>
        </form>
    </div>
</body>
</html>
