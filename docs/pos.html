<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POS - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f2ee; font-family: "Poppins", sans-serif; padding-top: 20px; }
        .producto-card { background: white; border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container mb-5">
    <div class="card shadow p-4">
        <h2>☕ Punto de Venta</h2>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <label>Cliente</label>
                <select class="form-select mb-3">
                    <option>Cliente Mostrador</option>
                    <option>Marco Polo (VIP)</option>
                </select>
                <div class="alert alert-warning">Demo Estática: No guarda ventas.</div>
            </div>
            <div class="col-md-8">
                <h4>Menú</h4>
                <div class="producto-card d-flex justify-content-between align-items-center">
                    <div><h5>Espresso Americano</h5><span class="text-muted">$35.00</span></div>
                    <input type="number" class="form-control" style="width: 70px;" value="0" min="0" data-precio="35" onchange="calcularTotal()">
                </div>
                <div class="producto-card d-flex justify-content-between align-items-center">
                    <div><h5>Cappuccino</h5><span class="text-muted">$45.00</span></div>
                    <input type="number" class="form-control" style="width: 70px;" value="0" min="0" data-precio="45" onchange="calcularTotal()">
                </div>
                <div class="producto-card d-flex justify-content-between align-items-center">
                    <div><h5>Pastel de Chocolate</h5><span class="text-muted">$60.00</span></div>
                    <input type="number" class="form-control" style="width: 70px;" value="0" min="0" data-precio="60" onchange="calcularTotal()">
                </div>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-between align-items-center">
            <h3>Total: $<span id="total-venta">0.00</span></h3>
            <button class="btn btn-success btn-lg" onclick="alert('¡Venta simulada registrada!')">Registrar Venta</button>
        </div>
        <a href="menu.html" class="btn btn-secondary mt-3">Volver</a>
    </div>
</div>
<script>
    function calcularTotal() {
        let total = 0;
        document.querySelectorAll('input[type="number"]').forEach(input => {
            total += input.value * input.dataset.precio;
        });
        document.getElementById('total-venta').innerText = total.toFixed(2);
    }
</script>
</body>
</html>
